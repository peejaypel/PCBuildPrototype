<!DOCTYPE HTML>

<body>
<title>Shop</title>

<!--Navbar-->
<div th:replace="fragments/navbars.html :: homeNavbar"></div>

<!--Main-->
<div class="main container-fluid">

    <div>
        <h1 class="text-center">Top-sellers</h1>
        <div class="row">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" th:each="item:${shop}">
                        <div class="picture">
                            <img src="gtx1050.png" alt="gtx 1050">
                        </div>
                        <div class="detail">
                            <h3 th:text="${item.component}">component_name</h3>
                            <span th:text="${item.price}">component_price</span>
                        </div>
                        <a th:attr="href=${'item?id=' + item.getItemId()}" class="btn-primary stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

    <!--Categories-->
    <div class="home-section">
        <h1 class="text-center">Categories</h1>
        <div class="row">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card-category m-2 p-2 align-content-center" th:each="item:${categories}">
                    <img class="rounded d-block mx-auto" th:attr="src=${'icons/icon_category_' + item.toLowerCase() + '.svg'}">
                    <p class="text-center" th:text="${item}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

    <!-- Components -->
    <div class="home-section">
        <h1 class="text-center">Components</h1>
        <div class="row">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card-component card m-2 p-2 align-content-center" th:each="item:${shop}">
                    <img class="rounded d-block mx-auto" src="gtx1050.png">
                    <div class="card-component-info">
                        <p class="text-center card-component-name" th:text="${item.component}"></p>
                        <p class="text-center" th:text="${item.price}"></p>
                        <p class="text-center" th:text="${item.shop}"></p>
                    </div>
                    <div class="d-block mx-auto">
                        <form action="item" method="post">
                            <input type="hidden" name="itemId" th:value="${item.itemId}"/>
                            <!--                            <input type="hidden" name="userAction" th:value="addToCart"/>-->
                            <a th:attr="href=${'item?id=' + item.itemId}" class="stretched-link"></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

<script

<!-- Swiper slider -->
<script>
    var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        initialSlide: 2,
        grabCursor: true,
        centeredSlides: true,
        centeredSlidesBounds: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 350,
            modifier: 1,
            slideShadows: true
        },
        pagination: {
            el: ".swiper-pagination"
        }
    });
</script>
